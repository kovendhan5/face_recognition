<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
    <h1>Admin Login</h1>
    <form method="post" action="http://localhost:8501/">
        <label for="username">Username:</label>
        <input type="text" name="username" value="admin" required> <!-- Pre-fill with admin -->
        
        <label for="password">Password:</label>
        <input type="password" name="password" value="admin123" required> <!-- Pre-fill with admin123 -->
        
        <button type="submit">Login</button>
    </form>
    
</body>
</html>
